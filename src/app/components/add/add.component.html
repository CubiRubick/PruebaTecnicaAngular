  <div class="container-fluid background vh-100">
      <div class="row">
        <div class="col-6">
          <div class="mt-5 ms-5 mb-5 fs-2 border-bottom border-dark">Informacion del Cliente</div>
        </div>
        <div class="col-6">
          <div class="mt-5 ms-5 mb-5 fs-2 border-bottom border-dark">Ubicacion del Cliente</div>
        </div>
      </div>
    <div class="row">
        <div class="col-6">
            <form [formGroup]="formsgroup">
            <div class="row ms-5">
              <div class="col-6">
                <label for="basic-url" class="form-label text-primary">Nombre/Apellidos</label>
                <div class="input-group input-group-lg mb-3">
                  <input type="text" formControlName="nombre" class="form-control" placeholder="" value="" Maxlength="100" Minlength="3" required>
                </div>
                <label for="basic-url" class="form-label text-primary">Telefono</label>
                <div class="input-group input-group-lg mb-3">
                  <input type="text" formControlName="telefono" (keypress)="numberOnly($event)" class="form-control" placeholder="" Maxlength="10" Minlength="10">
                </div>
                <label for="basic-url" class="form-label text-primary">Correo</label>
                <div class="input-group input-group-lg mb-3">
                  <input type="text" formControlName="correo" name="email" [email]="true" class="form-control" placeholder="">
                </div>
                <label for="basic-url" class="form-label text-primary">Fecha de Creacion</label>
                <div class="input-group input-group-lg mb-3">
                  <input type="text" class="form-control" placeholder="" value="{{ date | date:'yyyy-MM-dd'}}" disabled>
                </div>
                <label for="basic-url" class="form-label text-primary">Referencia</label>
                <div class="input-group input-group-lg mb-3">
                  <input type="text" formControlName="referencia" class="form-control" placeholder="">
                </div>
              </div>
              <div class="col-6">
                <label for="basic-url" class="form-label text-primary">Estado</label>
                <div class="input-group input-group-lg mb-3">
                  <input type="text" formControlName="estado" class="form-control" placeholder="" Maxlength="50" Minlength="5">
                </div>
                <label for="basic-url" class="form-label text-primary">Municipio</label>
                <div class="input-group input-group-lg mb-3">
                    <input type="text" formControlName="municipio" class="form-control" placeholder="" Maxlength="100" Minlength="5">
                </div>
                <label for="basic-url" class="form-label text-primary">Colonia</label>
                <div class="input-group input-group-lg mb-3">
                    <input type="text" formControlName="colonia" class="form-control" placeholder="" Maxlength="100" Minlength="5">
                </div>
                <label for="basic-url" class="form-label text-primary">Calle</label>
                <div class="input-group input-group-lg mb-3">
                    <input type="text" formControlName="calle" class="form-control" placeholder="" Maxlength="100" Minlength="5">
                </div>
                <label for="basic-url" class="form-label text-primary">Codigo Postal</label>
                <div class="input-group input-group-lg mb-3">
                    <input type="text" formControlName="cp" class="form-control" (keypress)="numberOnly($event)" placeholder="12345" Maxlength="5" Minlength="5">
                </div>
                <div class="input-group input-group-lg mb-3 mt-5 d-flex justify-content-center" >
                  <button class="btn btn-outline-primary" (click)="mostrarUbicacion()">Buscar</button>
                </div>
              </div>
              </div>
            </form>
        </div>
        <div class="col-6">
          <google-map [center]="center" [zoom]="zoom" width="800" height="600">
              <map-marker [position]="ubicacion" [label]="label" [title]="title"></map-marker>
          </google-map>
        </div>
    </div>
    <div class="row">
      <div class="col-3 mx-auto d-grid gap-2 mt-5">
        <button [disabled]="formsgroup.invalid" class="btn btn-success btn-lg" type="submit" (click)="open(content)" >Aceptar</button>
        <a href="" class="btn btn-primary btn-lg" tabindex="-1" role="button">Cancelar</a>
      </div>
    </div>
  </div>

  <ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Alerta para agregar cliente</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<p>Al dar aceptar agregaras este cliente deceas agregarlo?</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Agregar</button>
	</div>
</ng-template>
