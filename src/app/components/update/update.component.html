  <div class="container-fluid background vh-100">
      <div class="row">
        <div class="col-6">
          <div class="mt-5 ms-5 mb-5 fs-2 border-bottom border-dark" >Informacion del Cliente</div>
        </div>
        <div class="col-6">
          <div class="mt-5 ms-5 mb-5 fs-2 border-bottom border-dark">Ubicacion del Cliente</div>
        </div>
      </div>
    <div class="row">
        <div class="col-6">
            <form [formGroup]="formsgroup">
            <div class="row ms-5">
              <div class="col-6">
                <label for="basic-url" class="form-label text-primary">ID del Usuario</label>
                <div class="input-group input-group-lg mb-3">
                    <input type="text" class="form-control" placeholder="" value="{{ id }}" disabled>
                </div>
                <label for="basic-url" class="form-label text-primary">Nombre/Apellidos</label>
                <div class="input-group input-group-lg mb-3">
                  <input type="text" formControlName="nombre" class="form-control" placeholder="" value="{{ clients.nombre }}" Maxlength="100" Minlength="3">
                </div>
                <label for="basic-url" class="form-label text-primary">Telefono</label>
                <div class="input-group input-group-lg mb-3">
                  <input type="text" formControlName="telefono" (keypress)="numberOnly($event)" class="form-control" placeholder="" value="{{ clients.telefono }}" Maxlength="10" Minlength="10">
                </div>
                <label for="basic-url" class="form-label text-primary">Correo</label>
                <div class="input-group input-group-lg mb-3">
                  <input type="email" name="email" [email]="true" formControlName="correo" class="form-control" placeholder="" value="{{ clients.correo }}">
                </div>
                <label for="basic-url" class="form-label text-primary">Fecha de Creacion</label>
                <div class="input-group input-group-lg mb-3">
                  <input type="text" class="form-control" placeholder="" value="{{ clients.fechaCreacion | date:'yyyy-MM-dd' }}" disabled>
                </div>
                <label for="basic-url" class="form-label text-primary">Referencia</label>
                <div class="input-group input-group-lg mb-3">
                  <input type="text" formControlName="referencia" class="form-control" placeholder="" value="{{ clients.referencia }}" Maxlength="50" Minlength="5">
                </div>
              </div>
              <div class="col-6">
                <label for="basic-url" class="form-label text-primary">Estado</label>
                <div class="input-group input-group-lg mb-3">
                  <input type="text" formControlName="estado" class="form-control" placeholder="" value="{{ clients.estado }}" Maxlength="100" Minlength="5">
                </div>
                <label for="basic-url" class="form-label text-primary">Municipio</label>
                <div class="input-group input-group-lg mb-3">
                    <input type="text" formControlName="municipio" class="form-control" placeholder="" value="{{ clients.municipio }}" Maxlength="100" Minlength="5">
                </div>
                <label for="basic-url" class="form-label text-primary">Colonia</label>
                <div class="input-group input-group-lg mb-3">
                    <input type="text" formControlName="colonia" class="form-control" placeholder="" value="{{ clients.colonia }}" Maxlength="100" Minlength="5">
                </div>
                <label for="basic-url" class="form-label text-primary">Calle</label>
                <div class="input-group input-group-lg mb-3">
                    <input type="text" formControlName="calle" class="form-control" placeholder="" value="{{ clients.calle }}" Maxlength="100" Minlength="5">
                </div>
                <label for="basic-url" class="form-label text-primary">Codigo Postal</label>
                <div class="input-group input-group-lg mb-3">
                    <input type="text" formControlName="cp" (keypress)="numberOnly($event)" class="form-control" placeholder="12345" value="{{ clients.cp }}" Maxlength="5" Minlength="5">
                </div>
                <div class="input-group input-group-lg mb-3 mt-5 d-flex justify-content-center">
                  <button class="btn btn-outline-primary">Buscar</button>
                </div>
              </div>
              </div>
            </form>
        </div>
        <div class="col-6">
          aqui va el mapa
        </div>
    </div>
    <div class="row">
      <div class="col-3 mx-auto d-grid gap-2 mt-5">
        <button [disabled]="formsgroup.invalid" class="btn btn-success btn-lg" type="button" (click)="open(content)" >Aceptar</button>
        <a href="" class="btn btn-primary btn-lg" tabindex="-1" role="button">Cancelar</a>
      </div>
    </div>
  </div>

  <ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Alerta de Actualizacion</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<p>Esta seguro que quiere actualizar los datos</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
</ng-template>
